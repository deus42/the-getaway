<!DOCTYPE html>
<html>
<head>
    <title>Asset Generator</title>
</head>
<body>
    <canvas id="particleCanvas" width="8" height="8"></canvas>
    <canvas id="scanlinesCanvas" width="2" height="2"></canvas>
    <script>
        // Generate particle
        const particleCanvas = document.getElementById('particleCanvas');
        const pctx = particleCanvas.getContext('2d');
        pctx.fillStyle = 'white';
        pctx.beginPath();
        pctx.arc(4, 4, 3, 0, Math.PI * 2);
        pctx.fill();
        
        // Generate scanlines
        const scanlinesCanvas = document.getElementById('scanlinesCanvas');
        const sctx = scanlinesCanvas.getContext('2d');
        sctx.fillStyle = 'rgba(255,255,255,0.1)';
        sctx.fillRect(0, 0, 2, 1);
        
        // Download function
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Download both images
        downloadCanvas(particleCanvas, 'particle.png');
        downloadCanvas(scanlinesCanvas, 'scanlines.png');
    </script>
</body>
</html>
