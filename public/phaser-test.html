    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #030303;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ff3b3b;
            margin-bottom: 20px;
        }
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #ff3b3b;
            margin-bottom: 20px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            border-radius: 4px;
            width: 800px;
        }
        button {
            background-color: #ff3b3b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff5252;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            border-radius: 4px;
            width: 800px;
        }

    <div id="game-container"></div>
    <div id="status">Loading status information...</div>
    <button onclick="startGame()">Start Phaser Game</button>
    <button onclick="checkPhaser()">Check Phaser Status</button>
    <div class="info">
        <p>This page tests if Phaser works outside of React to isolate the issue.</p>
        <p>If the game loads here but not in the main app, the issue is with the React integration.</p>
    </div>

        // Update status area with Phaser info

            const statusEl = document.getElementById('status');
            const entry = document.createElement('div');
            entry.textContent = message;
            if (isError) {
                entry.style.color = '#ff3b3b';
            }
            statusEl.appendChild(entry);
        }

        // Check if Phaser is loaded
        function checkPhaser() {
            try {
                if (typeof Phaser !== 'undefined') {
                    updateStatus(`✅ Phaser is loaded! Version: ${Phaser.VERSION}`);
                    return true;
                } else {
                    updateStatus('❌ Phaser is not loaded!', true);
                    return false;
                }
            } catch (e) {
                updateStatus(`❌ Error checking Phaser: ${e.message}`, true);
                return false;
            }

                        create: function() {
                            updateStatus('Create phase started...');
                            try {
                                // Display some text
                                this.add.text(400, 100, 'Phaser Test Game', {

                                    color: '#ff3b3b'
