<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #030303;
            color: #fff;
            font-family: sans-serif;
        }
        #game-container {
            width: 800px;
            height: 600px;
            border: 1px solid rgba(255, 59, 59, 0.2);
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.3);
        }
        #log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid rgba(255, 59, 59, 0.3);
        }
        .log-entry {
            margin: 4px 0;
        }
        .error { color: #ff5555; }
        .success { color: #55ff55; }
        .info { color: #5555ff; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="log"></div>

    <script>
        // Simple logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Check if Phaser is available
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof Phaser === 'undefined') {
                log('Phaser is not available!', 'error');
            } else {
                log(`Phaser is available, version: ${Phaser.VERSION}`, 'success');
                initGame();
            }
        });

        // Basic scene
        class MainScene extends Phaser.Scene {
            constructor() {
                super({ key: 'MainScene' });
            }

            create() {
                log('MainScene created', 'success');
                this.add.text(400, 300, 'Phaser is working!', {
                    color: '#ffffff',
                    fontSize: '32px'
                }).setOrigin(0.5);
            }
        }

        // Initialize game
        function initGame() {
            try {
                log('Initializing game...', 'info');
                
                const config = {
                    type: Phaser.AUTO,
                    width: 800,
                    height: 600,
                    parent: 'game-container',
                    backgroundColor: '#121212',
                    scene: [MainScene]
                };

                const game = new Phaser.Game(config);
                
                // Make the game instance available globally
                window.game = game;
                
                log('Game created successfully', 'success');
            } catch (error) {
                log(`Error initializing game: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
