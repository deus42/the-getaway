name: CI and GitHub Pages

# Production:   https://deus42.github.io/the-getaway/
# Previews:     https://deus42.github.io/the-getaway/previews/<sanitized-branch>/
#
# NOTE: GitHub Pages publishes a single site and each publish replaces the whole content.
# To prevent a preview publish from wiping production (and other previews), we maintain a
# `gh-pages` content branch as the canonical "published site" tree. Each deploy updates only
# its destination subdirectory, commits/pushes `gh-pages`, then uploads that full tree as the
# Pages artifact.

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app-version: ${{ steps.version_check.outputs.version }}
      pages-base: ${{ steps.pages.outputs.base }}
      deploy-dir: ${{ steps.pages.outputs.deploy_dir }}
      deploy-url: ${{ steps.pages.outputs.deploy_url }}
      sanitized-branch: ${{ steps.pages.outputs.sanitized_branch }}
      branch: ${{ steps.pages.outputs.branch }}
      gh-pages-exists: ${{ steps.ghpages.outputs.exists }}
      needs-prod-seed: ${{ steps.seedcheck.outputs.needs_prod_seed }}
    defaults:
      run:
        working-directory: the-getaway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: the-getaway/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Compute Pages base path + deploy directory
        id: pages
        run: |
          set -euo pipefail

          REPO="${GITHUB_REPOSITORY#*/}"

          # `pull_request` events use refs like `123/merge`; for CI-only runs we default to prod base.
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BRANCH="${GITHUB_HEAD_REF:-pr}"
            BASE="/${REPO}/"
            DEPLOY_DIR="."
            DEPLOY_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO}/"
            SANITIZED_BRANCH=""
          else
            BRANCH="${GITHUB_REF_NAME}"

            # Sanitization:
            # - lowercase
            # - replace non [a-z0-9] with '-'
            # - trim '-' ends
            SANITIZED_BRANCH="$(echo "${BRANCH}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+//; s/-+$//')"
            if [ -z "${SANITIZED_BRANCH}" ]; then
              SANITIZED_BRANCH="branch"
            fi

            if [ "${BRANCH}" = "main" ]; then
              BASE="/${REPO}/"
              DEPLOY_DIR="."
              DEPLOY_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO}/"
            else
              BASE="/${REPO}/previews/${SANITIZED_BRANCH}/"
              DEPLOY_DIR="previews/${SANITIZED_BRANCH}"
              DEPLOY_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO}/${DEPLOY_DIR}/"
            fi
          fi

          echo "branch=${BRANCH}" >> "${GITHUB_OUTPUT}"
          echo "sanitized_branch=${SANITIZED_BRANCH}" >> "${GITHUB_OUTPUT}"
          echo "base=${BASE}" >> "${GITHUB_OUTPUT}"
          echo "deploy_dir=${DEPLOY_DIR}" >> "${GITHUB_OUTPUT}"
          echo "deploy_url=${DEPLOY_URL}" >> "${GITHUB_OUTPUT}"

      - name: Check if gh-pages exists
        id: ghpages
        working-directory: .
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin gh-pages > /dev/null 2>&1; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Determine whether production seeding is required (previews)
        id: seedcheck
        if: github.event_name != 'pull_request' && steps.pages.outputs.branch != 'main'
        working-directory: .
        env:
          GH_PAGES_EXISTS: ${{ steps.ghpages.outputs.exists }}
        run: |
          set -euo pipefail

          # We need to seed the root production content if either:
          # - `gh-pages` doesn't exist yet, or
          # - it exists but doesn't contain the production root (index.html)
          NEEDS_PROD_SEED="true"

          if [ "${GH_PAGES_EXISTS}" = "true" ]; then
            git fetch origin gh-pages --depth=1
            if git cat-file -e origin/gh-pages:index.html 2>/dev/null; then
              NEEDS_PROD_SEED="false"
            fi
          fi

          echo "needs_prod_seed=${NEEDS_PROD_SEED}" >> "${GITHUB_OUTPUT}"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify release version
        id: version_check
        run: |
          VERSION=$(node ./scripts/check-version.mjs)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test --runInBand

      - name: Build
        env:
          VITE_BASE: ${{ steps.pages.outputs.base }}
        run: yarn build

      - name: Bootstrap production build (main) for first preview deploy
        # If `gh-pages` doesn't exist yet (or it exists but is missing production root files)
        # and we're deploying a preview, we need to seed the root production content so the
        # preview publish doesn't wipe https://.../the-getaway/.
        if: github.event_name != 'pull_request' && steps.pages.outputs.branch != 'main' && steps.seedcheck.outputs.needs_prod_seed == 'true'
        working-directory: .
        run: |
          set -euo pipefail

          REPO="${GITHUB_REPOSITORY#*/}"
          PROD_BASE="/${REPO}/"

          git fetch origin main --depth=1

          # Create a worktree for origin/main.
          git worktree add --force __main origin/main

          # Reuse the already-installed dependencies from the current worktree.
          rm -rf __main/the-getaway/node_modules
          ln -s "${GITHUB_WORKSPACE}/the-getaway/node_modules" "${GITHUB_WORKSPACE}/__main/the-getaway/node_modules"

          (cd __main/the-getaway && VITE_BASE="${PROD_BASE}" yarn build)

      - name: Upload dist artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: the-getaway/dist
          if-no-files-found: error

      - name: Upload production dist artifact (bootstrap only)
        if: github.event_name != 'pull_request' && steps.pages.outputs.branch != 'main' && steps.seedcheck.outputs.needs_prod_seed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist-prod
          path: __main/the-getaway/dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      APP_VERSION: ${{ needs.build.outputs.app-version }}
      DEPLOY_DIR: ${{ needs.build.outputs.deploy-dir }}
      DEPLOY_URL: ${{ needs.build.outputs.deploy-url }}
      PAGES_BASE: ${{ needs.build.outputs.pages-base }}
      GH_PAGES_EXISTS: ${{ needs.build.outputs.gh-pages-exists }}
      NEEDS_PROD_SEED: ${{ needs.build.outputs.needs-prod-seed }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Announce deployment target
        run: |
          echo "Deploying The Getaway version ${APP_VERSION}"
          echo "Base path: ${PAGES_BASE}"
          echo "Target directory: ${DEPLOY_DIR}"
          echo "Expected URL: ${DEPLOY_URL}"

      - name: Checkout repository (for git + worktree)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: the-getaway/dist

      - name: Download production dist artifact (bootstrap only)
        if: env.DEPLOY_DIR != '.' && env.NEEDS_PROD_SEED == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dist-prod
          path: the-getaway/dist-prod

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare gh-pages worktree
        run: |
          set -euo pipefail

          git fetch origin gh-pages || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add -B gh-pages site origin/gh-pages
          else
            # Initialize gh-pages as an orphan branch.
            git worktree add --detach site
            cd site
            git checkout --orphan gh-pages
            git rm -rf . || true
            echo "" > .nojekyll
            git add .nojekyll
            git commit -m "Initialize gh-pages"
            cd ..
          fi

      - name: Sync build output into published site tree
        run: |
          set -euo pipefail

          if [ "${DEPLOY_DIR}" = "." ]; then
            # Production deploy: update root while preserving all previews/.
            rsync -av --delete --exclude 'previews/' --exclude '.nojekyll' the-getaway/dist/ site/
          else
            # Preview deploy: update only previews/<sanitized-branch>/.

            # If `gh-pages` is missing production root content, seed the prod root with the
            # latest `main` build first so we don't wipe https://.../the-getaway/.
            if [ "${NEEDS_PROD_SEED}" = "true" ]; then
              rsync -av --delete --exclude 'previews/' --exclude '.nojekyll' the-getaway/dist-prod/ site/
            fi

            mkdir -p "site/${DEPLOY_DIR}"
            rsync -av --delete the-getaway/dist/ "site/${DEPLOY_DIR}/"
          fi

          touch site/.nojekyll

      - name: Commit and push gh-pages
        run: |
          set -euo pipefail
          cd site

          git add -A

          if git diff --cached --quiet; then
            echo "No site changes to publish."
          else
            git commit -m "Deploy ${GITHUB_SHA} to ${DEPLOY_DIR}"
            git push origin gh-pages
          fi

      - name: Upload Pages artifact (full site tree)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Write playtest link to job summary
        run: |
          {
            echo "## GitHub Pages deployment"
            echo
            echo "- **URL:** ${DEPLOY_URL}"
            echo "- **Base:** ${PAGES_BASE}"
            echo "- **Destination:** ${DEPLOY_DIR}"
          } >> "${GITHUB_STEP_SUMMARY}"
