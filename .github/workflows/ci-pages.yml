name: CI and GitHub Pages

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app-version: ${{ steps.version_check.outputs.version }}
      deploy-subpath: ${{ steps.branch_context.outputs.deploy_subpath }}
      sanitized-branch: ${{ steps.branch_context.outputs.sanitized_branch }}
      source-branch: ${{ steps.branch_context.outputs.source_branch }}
      vite-base: ${{ steps.branch_context.outputs.vite_base }}
    defaults:
      run:
        working-directory: the-getaway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive branch deploy context
        id: branch_context
        run: |
          set -euo pipefail

          SOURCE_BRANCH="${GITHUB_REF_NAME}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            SOURCE_BRANCH="${GITHUB_HEAD_REF}"
          fi

          SANITIZED_BRANCH="$(echo "${SOURCE_BRANCH}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+//; s/-+$//')"
          if [ -z "${SANITIZED_BRANCH}" ]; then
            SANITIZED_BRANCH="preview"
          fi

          DEPLOY_SUBPATH='.'
          VITE_BASE='/the-getaway/'
          if [ "${SOURCE_BRANCH}" != 'main' ]; then
            DEPLOY_SUBPATH="previews/${SANITIZED_BRANCH}"
            VITE_BASE="/the-getaway/${DEPLOY_SUBPATH}/"
          fi

          echo "source_branch=${SOURCE_BRANCH}" >> "$GITHUB_OUTPUT"
          echo "sanitized_branch=${SANITIZED_BRANCH}" >> "$GITHUB_OUTPUT"
          echo "deploy_subpath=${DEPLOY_SUBPATH}" >> "$GITHUB_OUTPUT"
          echo "vite_base=${VITE_BASE}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: the-getaway/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify release version
        id: version_check
        run: |
          VERSION=$(node ./scripts/check-version.mjs)
          echo "APP_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test --runInBand

      - name: Build
        env:
          VITE_BASE: ${{ steps.branch_context.outputs.vite_base }}
        run: yarn build

      - name: Upload dist artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pages-dist
          path: the-getaway/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    env:
      APP_VERSION: ${{ needs.build.outputs.app-version }}
      DEPLOY_SUBPATH: ${{ needs.build.outputs.deploy-subpath }}
      SOURCE_BRANCH: ${{ needs.build.outputs.source-branch }}
    environment:
      # NOTE: The built-in `github-pages` environment can be protected to only allow
      # deployments from certain branches (often just `main`).
      #
      # To allow per-branch preview deploys without changing repo settings, we deploy
      # previews to a separate environment name.
      name: ${{ needs.build.outputs.branch == 'main' && 'github-pages' || format('preview-{0}', needs.build.outputs.sanitized-branch) }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-dist
          path: dist

      - name: Prepare gh-pages worktree
        run: |
          set -euo pipefail

          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages:gh-pages
            git worktree add site gh-pages
          else
            git worktree add --detach site
            cd site
            git checkout --orphan gh-pages
            find . -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            cd ..
          fi

      - name: Sync build output into gh-pages content
        run: |
          set -euo pipefail

          if [ "${DEPLOY_SUBPATH}" = '.' ]; then
            rsync -a --delete --exclude '.git' --exclude 'previews' dist/ site/
          else
            mkdir -p "site/${DEPLOY_SUBPATH}"
            rsync -a --delete --exclude '.git' dist/ "site/${DEPLOY_SUBPATH}/"
          fi

          touch site/.nojekyll

      - name: Validate deployed preview assets
        run: |
          set -euo pipefail

          TARGET_DIR="site/${DEPLOY_SUBPATH}"
          INDEX_FILE="${TARGET_DIR}/index.html"

          if [ ! -f "${INDEX_FILE}" ]; then
            echo "Missing ${INDEX_FILE}"
            exit 1
          fi

          TARGET_DIR="site/${DEPLOY_SUBPATH}" \
          python3 - <<'PY'
import os
import re
from pathlib import Path

target = Path(os.environ["TARGET_DIR"]).resolve()
index = target / "index.html"
text = index.read_text(encoding="utf-8", errors="ignore")

# Extract any assets referenced in src/href attributes.
paths = set(re.findall(r'assets/[^"\']+', text))

missing = []
for rel in sorted(paths):
    p = target / rel
    if not p.exists():
        missing.append(rel)

if missing:
    print("ERROR: index.html references missing assets:")
    for m in missing:
        print(" -", m)
    raise SystemExit(2)

print(f"OK: validated {len(paths)} asset references in {index}")
PY

      - name: Commit and push gh-pages content
        run: |
          set -euo pipefail

          cd site
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add -A
          if git diff --cached --quiet; then
            echo 'No content changes to commit.'
          else
            git commit -m "chore: deploy ${SOURCE_BRANCH} (${GITHUB_SHA::7})"
            git push origin gh-pages
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Announce release version
        run: echo "Deploying The Getaway version ${APP_VERSION}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
